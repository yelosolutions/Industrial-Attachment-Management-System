<!doctype html>
<html>
    <head>
        {% if title %}
        <title> {{ title }}  - IAMS</title>
        {% else %}
        <title>Welcome to IAMS</title>
        {% endif %}
    </head>
    <body>
        <div>
            <h2><b>IAMS</b></h2> <h3>Pages</h3>
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
